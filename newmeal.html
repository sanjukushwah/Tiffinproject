  function createPlanCard(plan, color) {
    const borderColor =
      color === "green"
        ? "border-green-300"
        : color === "red"
        ? "border-red-300"
        : "border-orange-300";
    const bgColor =
      color === "green"
        ? "bg-green-50"
        : color === "red"
        ? "bg-red-50"
        : "bg-orange-50";
    const textColor =
      color === "green"
        ? "text-green-600"
        : color === "red"
        ? "text-red-600"
        : "text-orange-600";

    let html = `
                <div class="bg-white rounded-lg shadow-md p-6 ${borderColor} border-2">
                    <h3 class="text-2xl font-semibold ${textColor} mb-2">${
      plan.title
    }</h3>
                    ${
                      plan.subtitle
                        ? `<p class="text-sm text-gray-600 mb-4">${plan.subtitle}</p>`
                        : ""
                    }
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            `;

    plan.prices.forEach((item) => {
      html += `
                    <div class="border ${borderColor} rounded p-4 text-center ${bgColor}">
                        <p class="text-sm text-gray-600 mb-2">${item.size}</p>
                        <p class="text-xl font-bold ${textColor}">${
        item.price
      }</p>
                        ${
                          item.fiveDay
                            ? `<p class="text-sm ${textColor} mt-1">${item.fiveDay} (5 Days)</p>`
                            : ""
                        }
                    </div>
                `;
    });

    html += `
                    </div>
                </div>
            `;

    return html;
  }

  function showCity(city) {
    const cityData = cityPlans[city];
    const container = document.getElementById("plansContainer");

    // Update city name
    document.getElementById("cityName").textContent = cityData.name;

    // Update active button
    document.querySelectorAll(".city-btn").forEach((btn) => {
      btn.classList.remove("bg-green-500", "text-white", "border-green-500");
      btn.classList.add("bg-white", "border-gray-300");
    });
    event.target.classList.remove("bg-white", "border-gray-300");
    event.target.classList.add(
      "bg-green-500",
      "text-white",
      "border-green-500"
    );

    // Build plans HTML
    let html = "";

    // Add city note if exists
    if (cityData.note) {
      html += `
                    <div class="bg-blue-50 border border-blue-300 rounded-lg p-4 text-center mb-6">
                        <p class="text-blue-800 font-semibold">${cityData.note}</p>
                    </div>
                `;
    }

    // Trial Plan
    html += createPlanCard(cityData.trial, "green");

    // Weekly Plan
    html += createPlanCard(cityData.weekly, "green");

    // Veg Plan
    if (cityData.veg) {
      html += createPlanCard(cityData.veg, "green");
    }

    // Non-Veg Plan
    if (cityData.nonveg) {
      html += createPlanCard(cityData.nonveg, "red");
    }

    // Hybrid Plan
    if (cityData.hybrid) {
      html += createPlanCard(cityData.hybrid, "orange");
    }

    container.innerHTML = html;

    // Smooth scroll to plans
    container.scrollIntoView({ behavior: "smooth", block: "start" });
  }
